<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Haven</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            body {
                background-color: beige;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                text-align: center;
                display: grid;
                grid-template-areas: 
                    "header"
                    "nav"
                    "main"
                    "footer";
                gap: 0.5em;
            }

            header {
                grid-area: header;
            }
            h1 {
                font-size: 3.5em;
                color: saddlebrown;
                margin-bottom: 0;
            }
            .header > p {
                margin-bottom: 2em;
            }

            nav {
                grid-area: nav;
                background-color: darkgreen;
            }
            ul {
                list-style-type: none;
                display: flex;
                align-items: flex-start;
                flex-wrap: wrap;
                padding: 0;
                margin: 0.1em;
            }
            li {
                flex: 0 0 3em;
                padding: 0.5em 1.5em;
                margin: 0.5em;
            }

            a {
                text-decoration: none;
                text-align: center;
                padding: 0 0.5em 0.25em;
                text-wrap: nowrap;
                font-size: 1.2em;
                font-weight: bold;
            }
            a:link {
                color: ivory;

            }
            a:visited {
                color: ivory;
            }
            a:focus {
                
            }
            a:hover {
                border-bottom: thick solid ivory;
            }
            a:active {

            }

            main {
                grid-area: main;
                border: thick double black; 
                background-color: blanchedalmond;
                margin: 1em 5% 0;
            }
            h2 {
                font-size: 2em;
                padding: 0 1em;
            }
            .flex-container {
                margin: 0 10% 5%;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                flex-wrap: wrap;
            }
            .flex-item {
                flex: 1 0 20%;
                background: rgb(161, 114, 80);
                color: ivory;
                box-shadow: inset 0 0 0 1px black, 0 0 0.2em 0.01em black;
                border: thick solid ivory;
                border-radius: 2em;
                padding: 1em;
                margin: 0.25em;
                font-size: 1.25em; 
            }
            .flex-item:hover {
                background: linear-gradient(blanchedalmond, rgb(156, 80, 25), rgb(114, 55, 13), rgb(71, 34, 6));
            }

            footer {
                grid-area: footer;
            }
            
            @media (max-width: 460px) {
                .header > p {
                    margin: 1em;
                }

                ul {
                    justify-content: center;
                }
                li {
                    padding: 0.25em;
                }
                a {
                    font-size: 1em;
                }

                main {
                    margin: 1em 0 0;
                }
            }
            @media (max-width: 300px) {
                h1 {
                    font-size: 2.5em;
                }
            }
        </style>
    </head>
    <body>
        <header class="header">
            <h1>Java Haven</h1>
            <p>Your daily dose of caffeine and comfort.</p>
        </header>
    
        <nav class="nav">
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    
        <main class="main-content">
            <h2>Featured Coffees</h2>
            <div class="flex-container">
                <div class="flex-item">Espresso</div>
                <div class="flex-item">Cappuccino</div>
                <div class="flex-item">Latte</div>
                <div class="flex-item">Mocha</div>
            </div>
        </main>
    
        <footer class="footer">
            <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
        </footer>
    </body>
</html>
